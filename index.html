<!DOCTYPE html>
<html lang="en-EE">
<head>
    <title>Cool Website</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="icon" href="assets/images/coolLogo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-group">
                <div class="navbar-brand">
                    <a href="index.html" class="navbar-brand-link">COOL WEBSITE!</a>
                </div>

                <div class="navbar-products">
                    <button class="dropdown-toggle">Products</button>
                    <div class="dropdown-menu">
                    <a href="oiia-cat.html">OIIA Cat</a>
                    <a href="#creditCardForm">Win Prize</a>

                    </div>
                </div>
            </div>

            <div class="navbar-user">
                <!-- User account information or icon -->
                <a href="#">Sign Up / Log In</a>
            </div>
        </div>
    </nav>
    

    <div class="container">

        <h3 class="changing-text" >Reasons why this website is cool:</h3>
        <ul>
            <li><ins>Happy face</ins></li>
            <li><del>Sad face</del></li>
            <li><sub>cat</sub> <sup>oiia</sup></li>
        </ul>

        <hr>

        <div class="side-by-side-container">
            <div>
                <h3 id="imageHeader" class="highlight">Here is happy image</h3>
                <img id="myImage" 
                src="assets/images/happy.png" 
                alt="Toggle face" 
                onclick="toggleImage()">
            </div>
            <div>
                <h2 id="clickCount">click the cookie</h2>
                <img id="cookiePng" 
                src="assets/images/cookie0.png" 
                alt="cookie picture" 
                onclick="cookieClicker()">
                <h2 id="cookieLevel"> level 1 cookie</h2>
            </div>
        </div>

        <hr>

        <h2>Enter to win epic price!</h2>

        <form id="creditCardForm" action="/submit" method="post">
            <!-- Cardholder Name -->
            <label for="cardName">Cardholder Name:</label>
            <input type="text" id="cardName" name="cardName" placeholder="John Doe" required><br><br>
        
            <!-- Credit Card Number -->
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required><br><br>
        
            <!-- Expiration Date -->
            <label for="expiryDate">Expiration Date:</label>
            <input type="month" id="expiryDate" name="expiryDate" required><br><br>
        
            <!-- CVV -->
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required><br><br>
        
            <!-- Submit Button -->
            <button type="submit">Submit Payment</button>
        </form>
        
    </div>

    <script src="js/script1.js"></script>
    <script src="js/navbar.js"></script>

</body>

</html>
